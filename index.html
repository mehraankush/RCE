<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        #sliderContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            /* Ensure it's on top */
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .slider {
            width: 300px;
        }

        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            background-color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <div id="sliderContainer">
        <label for="sliderX">X:</label>
        <input type="range" id="sliderX" class="slider" min="-1" max="1" step="0.01" value="0">
        <label for="sliderY">Y:</label>
        <input type="range" id="sliderY" class="slider" min="-1" max="1" step="0.01" value="0">
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
      </script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        let reticle;
        let model;

        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();

        function init() {
            console.log("on init ")
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
            const button = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            button.classList.add('btn');
            button.style.fontSize = '16px';
            button.style.fontWeight = 'bold';
            document.body.appendChild(button);

            const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0);

            function onSelect() {
                if (reticle.visible) {
                    const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
                    model = new THREE.Mesh(geometry, material);
                    reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                    model.scale.y = Math.random() * 2 + 1;
                    scene.add(model);
                }
            }

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);

            const sliderX = document.getElementById('sliderX');
            const sliderY = document.getElementById('sliderY');
            sliderX.addEventListener('input', updateModelPosition);
            sliderY.addEventListener('input', updateModelPosition);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateModelPosition() {
            if (model) {
                const sliderX = document.getElementById('sliderX');
                const sliderY = document.getElementById('sliderY');
                model.position.x = parseFloat(sliderX.value);
                model.position.y = parseFloat(sliderY.value);
            }
        }

        function animate(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];

                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
